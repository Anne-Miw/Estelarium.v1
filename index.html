<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estelarium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/star-effect.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/keen-slider@6.8.5/keen-slider.min.css"/>
    <link rel="stylesheet" href="styles/slider.css">
</head>
<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
              <h1 class="fs-1 font-titulo" href="#">Estelarium</h1>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Jogos</a>
                  </li>

                  <div class="nav-item dropdown">
                    <a class="nav-link btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Categorias
                    </a>
                  
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Ação</a></li>
                      <li><a class="dropdown-item" href="#">Fantasia</a></li>
                      <li><a class="dropdown-item" href="#">RPG</a></li>
                      <li><a class="dropdown-item" href="#">Indie</a></li>
                      <li><a class="dropdown-item" href="#">Multiplayer</a></li>
                    </ul>
                  </div>

                  <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <section>
            <h1 class="font-subtitulo fs-2 m-4">Navegue pelo cosmos e desafie os seus limites com nossos jogos!</h1>
          </section>
    </header>
    <main>
        <div>
            <div id="stars"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
            <div id="stars4"></div>
        </div>

        <section class="m-4">
            <div style="height: 100vh;" id="my-keen-slider" class="keen-slider">
                <div class="keen-slider__slide number-slide1" style="background-size: cover; background-position: center; background-attachment: fixed;">1</div>
                <div class="keen-slider__slide number-slide2">2</div>
                <div class="keen-slider__slide number-slide3">3</div>
                <div class="keen-slider__slide number-slide4">4</div>
                <div class="keen-slider__slide number-slide5">5</div>
                <div class="keen-slider__slide number-slide6">6</div>
              </div>
              <div style="height: 75vh;" id="thumbnails" class="keen-slider thumbnail">
                <div class="keen-slider__slide number-slide1">1</div>
                <div class="keen-slider__slide number-slide2">2</div>
                <div class="keen-slider__slide number-slide3">3</div>
                <div class="keen-slider__slide number-slide4">4</div>
                <div class="keen-slider__slide number-slide5">5</div>
                <div class="keen-slider__slide number-slide6">6</div>
              </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/keen-slider@6.8.5/keen-slider.min.js"></script>
    <script src="script.js"></script>
